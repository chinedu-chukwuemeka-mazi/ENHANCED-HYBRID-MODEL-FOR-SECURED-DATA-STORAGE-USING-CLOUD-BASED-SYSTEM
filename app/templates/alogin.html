{% extends 'index.html' %}
{% block alogin %}
<div class="card card-body">
	<h4 align="center">Admin Access Login</h4>
	<form action="{{ url_for('alogin') }}" method="POST">
		<input type="email" name="email" class="form-control" placeholder="Email....." required  style="margin-top:3px;"/>
		<input type="password" name="password" class="form-control" placeholder="Password....." required style="margin-top:3px;" />
		<center>
			<input type="submit" class="btn btn-success" style="border-radius:20px; margin-top:3px;" />
		</center>
	</form>
</div>	
{% endblock %}
